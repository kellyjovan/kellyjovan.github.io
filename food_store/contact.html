  <div class="container contact_container">
    <h1>Leave a Message</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="name" placeholder="Enter Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Leave A Message</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="6" placeholder="Leave a Message"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-warning" id="submit" name="submit">Send Message <span class="glyphicon glyphicon-envelope" aria-hidden="true"></button>
        </div>
      </div>
    </form>
  </div>
