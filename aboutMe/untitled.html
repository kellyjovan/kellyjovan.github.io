<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of Twitter Bootstrap 3 Grid System</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<style type="text/css">
    p{
        padding: 50px;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
      color:white;
    }
  .row > div{
      background-size:cover;
      background-repeat:no-repeat;
        background-color: rgba(0,0,0,0.1);
    border:2px solid white;
  }
    .row > div:nth-of-type(1){
      background-image:url(http://goodcomicbooks.com/wp-content/uploads/2011/05/Thefurypanel2.gif);

    }
    .row > div:nth-of-type(4){
      background-image:url(http://goodcomicbooks.com/wp-content/uploads/2011/05/thefurypanel3.gif);

    }
    .row > div:nth-of-type(6){
      background-image:url(http://goodcomicbooks.com/wp-content/uploads/2011/05/thefurypanel4.gif);
    }
  
  
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"><p>Box 1</p></div>
            <div class="col"><p>Box 2</p></div>
            <div class="col"><p>Box 3</p></div>
            <div class="col"><p>Box 4</p></div>
            <div class="col"><p>Box 5</p></div>
            <div class="col"><p>Box 6</p></div>
            <div class="col"><p>Box 7</p></div>
            <div class="col"><p>Box 8</p></div>
            <div class="col"><p>Box 9</p></div>
            <div class="col"><p>Box 10</p></div>
            <div class="col"><p>Box 11</p></div>
            <div class="col"><p>Box 12</p></div>
        </div>
    </div>
</body>
</html>
